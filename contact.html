<body>
    <main id="main">
        <div class="container">
            <h1>Contact</h1>
            
            <!-- ===== TOP IMAGE PLACEHOLDER (remove or replace) ===== -->
            <figure class="page-image top">
              <img src="assets/images/web/photo1.webp" alt="" loading="lazy" />
            </figure>
            
            <div class="content">
                <p>If anything on this site connects with you, I'd love to hear from you and get to know you! Fill out the form below if you'd like to get in touch:</p>
                
                <!-- OWNER: Replace with your Formspree endpoint: https://formspree.io/f/XXXXYYYY -->
                <form id="contactForm" action="https://formspree.io/f/mgvzkbkl" method="POST" style="max-width: 600px; margin: 2rem 0;">
                  <div style="margin-bottom: 1rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name *</label>
                    <input id="name" name="name" type="text" required style="width: 100%; padding: 0.625rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-family: inherit; font-size: 1rem;">
                  </div>
                  
                  <div style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email *</label>
                    <input id="email" name="email" type="email" required style="width: 100%; padding: 0.625rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-family: inherit; font-size: 1rem;">
                  </div>
                  
                  <div style="margin-bottom: 1rem;">
                    <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message *</label>
                    <textarea id="message" name="message" required rows="5" style="width: 100%; padding: 0.625rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-family: inherit; font-size: 1rem; resize: vertical;"></textarea>
                  </div>
                  
                  <!-- Honeypot field -->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true">
                    <label for="website">Leave this field empty</label>
                    <input id="website" type="text" name="website" tabindex="-1" autocomplete="off">
                  </div>
                  
                  <div id="formMessages" style="margin-bottom: 1rem; display: none;"></div>
                  
                  <button type="submit" id="submitBtn" style="background: var(--link); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.375rem; font-weight: 500; cursor: pointer; font-size: 1rem;">Send Message</button>
                </form>
                
                <script>
                  (function() {
                    const form = document.getElementById('contactForm');
                    const honeypot = document.getElementById('website');
                    const messages = document.getElementById('formMessages');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    if (!form) return;
                    
                    form.addEventListener('submit', function(e) {
                      // Honeypot check
                      if (honeypot && honeypot.value !== '') {
                        e.preventDefault();
                        return false;
                      }
                      
                      // If no JS support or endpoint not configured, let it submit normally
                      if (!window.fetch || form.action.includes('mgvzkbkl')) {
                        return true;
                      }
                      
                      e.preventDefault();
                      
                      submitBtn.disabled = true;
                      submitBtn.textContent = 'Sending...';
                      
                      const formData = new FormData(form);
                      
                      fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                          'Accept': 'application/json'
                        }
                      })
                      .then(function(response) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                        
                        if (response.ok) {
                          messages.style.display = 'block';
                          messages.style.padding = '1rem';
                          messages.style.borderRadius = '0.375rem';
                          messages.style.backgroundColor = '#d1fae5';
                          messages.style.color = '#065f46';
                          messages.innerHTML = '✓ Message sent successfully! I\'ll get back to you soon.';
                          form.reset();
                        } else {
                          throw new Error('Form submission failed');
                        }
                      })
                      .catch(function(error) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                        
                        messages.style.display = 'block';
                        messages.style.padding = '1rem';
                        messages.style.borderRadius = '0.375rem';
                        messages.style.backgroundColor = '#fee2e2';
                        messages.style.color = '#991b1b';
                        messages.innerHTML = '✗ There was a problem sending your message. Please try again.';
                      });
                    });
                  })();
                </script>
                
                
            </div>

        </div>
